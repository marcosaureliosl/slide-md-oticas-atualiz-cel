<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider M&D oticas</title>
    <link rel="stylesheet" href="slider/style.css">
    <link rel="stylesheet" href="slider/responsivo.css">
</head>

<body>

    <div class="slider">

        <div class="slides">
            <!--Radios Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radios Buttons-->

            <!--Slides Images-->
            <div class="slide first">
                <img src="./slider/imagem/imagem zap 1.jpeg" alt="imagem 1" />
            </div>
            <div class="slide">
                <img src="./slider/imagem/imagem zap 2.jpeg" alt="imagem 2" />
            </div>
            <div class="slide">
                <img src="./slider/imagem/imagem zap 3.jpeg" alt="imagem 3" />
            </div>
            <div class="slide">
                <img src="./slider/imagem/imagem zap 4.jpeg" alt="imagem 4" />
            </div>
            <!-- fim Slides Images-->

            <!-- Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>


        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>

    <script src="slider/script.js"></script>

</body>

</html>
